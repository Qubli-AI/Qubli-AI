              "@type": "Answer",
              "text": "Qubli AI uses active recall and spaced repetition. By generating quizzes from your content, it forces you to retrieve information from memory, which is scientifically proven to improve retention and exam performance."

            "@type": "Question",
            "name": "Can I convert my own PDFs and notes into quizzes?",

              "@type": "Answer",
              "text": "Yes! You can upload your PDF documents or paste your notes directly into Qubli AI. Our intelligent system will analyze the content and instantly generate high-quality practice tests and study materials."

            "name": "Is Qubli AI free to use?",

          }

    <!-- Initialize theme immediately to prevent FOUC -->
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme") || "system";
        const htmlElement = document.documentElement;
        if (savedTheme === "dark") {
          htmlElement.classList.add("dark");
        } else if (savedTheme === "light") {
          htmlElement.classList.remove("dark");
        } else {
          const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          if (prefersDark) {
            htmlElement.classList.add("dark");
          } else {
            htmlElement.classList.remove("dark");
          }
        }
      })();
    </script>
